<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/RBMSlogo.ico" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=0.5" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>RBMS</title>
    <script>
      // Redirect to the homepage on refresh
      window.addEventListener('beforeunload', function () { 
        const homepage = '/'; // Replace '/' with the route of your homepage
        window.history.replaceState({}, document.title, homepage);
      });
    
      // Scroll to top on refresh
      window.addEventListener('load', function () {
        setTimeout(() => {
          // Ensure smooth scrolling works across all devices
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 0);
      });
    
      // Additional check for touch events (specific for mobile devices)
      window.addEventListener('touchstart', function () {
        console.log('Touch detected: Mobile-specific interactions');
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
